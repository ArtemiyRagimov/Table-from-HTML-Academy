<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Испытание: итоговая таблица</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Итоговая таблица</h1>
	<table>
		<tr>
			<th class="darkcyanbg" width="33%" align="left">Город</th>
			<th class="lightbluebg" width="33%">Посещений</th>
			<th class="darkcyanbg" width="33%" align="right">%</th>
		</tr>
		<tr>
			<td>СПб</td>
			<td align="center">199</td>
			<td align="right">65.12</td>
		</tr>
		<tr>
			<td class="lightyellowbg">Москва</td>
			<td class="lightyellowbg" align="center">69</td>
			<td class="lightyellowbg" align="right">21.3</td>
		</tr>
		<tr>
			<td>Киев</td>
			<td align="center">5</td>
			<td align="right">8</td>
		</tr>
		<tr>
			<td colspan="2" class="lightyellowbg">Посещений за весь период</td>
			<td class="lightyellowbg" align="right">273</td>
		</tr>
	</table>
</body>
</html>
